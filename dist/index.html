<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Borel&family=Caveat:wght@400..700&family=Foldit:wght@100..900&family=Itim&display=swap"
        rel="stylesheet">
    <title>ü§æ Fit Lit ‚õπÔ∏è‚Äç‚ôÄÔ∏è</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="welcome-overlay">
    </div>
    <header>
        <h1 class="h1-header">Activity Tracker</h1>
        <h2 class="welcome-message">Welcome, <span class="userFirstName"></span>!</h2>
    </header>
    <main>
        <section id="userInfo" class="box">
        </section>
        <h2 class="dataDashboard">Your Data Dashboard:</h2>
        <div class="userData">
            <section id="stepGoalComparison" class="box logForm">
                <h2>Step data:</h2>
                <span id="stepGoalComparisonResult"></span>
                <span id="logStepGoalForm"></span>
                <section id="stepChallenge" class="box logForm">
                    <h3>Step Challenge</h3>
                    <div id="stepChallengeData"></div>
                    <div id="stepChallengeWinner"></div>
                </section>
            </section>
            <section id="waterConsumption" class="box logForm">
                <h2>Your Water Consumption:</h2>
                <p id="waterConsumptionToday"></p>
                <p id="waterConsumptionWeek"></p>
                <form id="logWaterConsumptionForm">
                    <label for="waterConsumptionDate">Date:</label>
                    <input type="date" id="waterConsumptionDate" name="waterConsumptionDate" required>
                    <label for="waterConsumptionValue">Water Consumption Value:</label>
                    <input type="number" id="waterConsumptionValue" name="waterConsumptionValue"
                        placeholder="Enter ounces here" required>
                    <button type="submit">Log Water Consumption</button>
                </form>
            </section>
            <section id="sleepData">
                <section id="sleepAverage" class="box logForm">
                    <h2>Your Sleep Data:</h2>
                    <h3>Daily Sleep Data:</h3>
                    <p>Daily hours of sleep: <span id="dailySleepHoursResult"></span></p>
                    <p>Daily sleep quality: <span id="dailySleepQualityResult"></span></p>
                    <h3>All-Time Sleep Data:</h3>
                    <p>All time average hours of sleep: <span id="sleepAverageResult"></span></p>
                    <p>All time average sleep quality: <span id="sleepQualityResult"></span></p>
                    <form id="logSleepHoursForm">
                        <label for="sleepHoursDate">Date:</label>
                        <input type="date" id="sleepHoursDate" name="sleepHoursDate" required>
                        <label for="sleepHoursValue">Sleep Hours Value:</label>
                        <input type="number" id="sleepHoursValue" name="sleepHoursValue" placeholder="Hours Slept"
                            max="24" required>
                        <label for="sleepQualityValue">Sleep Quality Value:</label>
                        <input type="number" id="sleepQualityValue" name="sleepQualityValue"
                            placeholder="Sleep quality (1-5)" max="5" required>
                        <button type="submit">Log Sleep Data</button>
                    </form>
                </section>
                <section class="box logForm" id="weeklySleepData">
                    <h2>Weekly Sleep: </h2>
                    <canvas id="sleepChart">
                        <p><span id="weeklySleepDataResult"></span></p>
                    </canvas>
                    <span id="logWeeklySleepForm"></span>
                </section>
            </section>
        </div>
    </main>
    <script src="bundle.js"></script>
    <script src="charts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
