<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤾 Fit Lit ⛹️‍♀️</title>
</head>
<body>
    <header>
        <h1>Welcome, <span class="userFirstName"></span>!</h1>
    </header>
    <main>
        <section id="userInfo">
            <!--this will show the user all of their info-->
        </section>
        <section id="stepGoalComparison">
            <p>Your step goal compared to the average: <span id="stepGoalComparisonResult"></span></p>
        </section>
        <section id="waterConsumptionSection">
            <p>Water consumed today: <span id="waterConsumptionToday"></span></p>
            <p>Water consumed this week: <span id="waterConsumptionWeek"></span></p>
        </section>
        <section id="sleepAverage">
            <p>Average hours of sleep: <span id="sleepAverageResult"></span></p>
            <p>Daily hours of sleep: <span id="dailySleepHoursResult"></span></p>
        </section>
        <section id="sleepQuality">
            <p>Average sleep quality: <span id="sleepQualityResult"></span></p>
            <p>Daily sleep quality: <span id="dailySleepQualityResult"></span></p>
        </section>
    </main>
    <script src="bundle.js"></script>
    <link rel="stylesheet" href="styles.css">
</body>
</html>
